<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>

     <!-- Hidden image that will be used for
    holding the source image -->
    <img id="sourceImage" crossorigin="anonymous">
 
    <div class="image-preview">
 
        <!-- Canvas that will hold the 
        image to be edited -->
        <canvas id="canvas" height="0"></canvas>
    </div>

    <div class="container app">
 
        <!-- Text to be shown at the beginning
        of the application -->
        <div class="help-text center-align">
            <h3>Please Upload an Image to Start Editing</h3>
        </div>
 
        <!-- All the image controls that will be
        used for modifying the image -->
        <div class="image-controls">
            <h3>Image Controls</h3>
            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="brightnessSlider">
                          Brightness
                        </label>
                        <input id="brightnessSlider"
                               type="range" value="100"
                               min="0" max="300"
                               onchange="applyFilter()">
                    </span>
                </div>
                <div class="col s6">
                    <span class="range-field">
                        <label for="contrastSlider">
                          Contrast
                        </label>
                        <input id="contrastSlider"
                               type="range" value="100"
                               min="0" max="200"
                               onchange="applyFilter()">
                    </span>
                </div>
            </div>
 
            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="grayscaleSlider">
                          Grayscale
                        </label>
                        <input id="grayscaleSlider"
                               type="range" value="0"
                               min="0" max="100"
                               onchange="applyFilter()">
                    </span>
                </div>
                <div class="col s6">
                    <span class="range-field">
                        <label for="saturationSlider">
                          Saturation
                        </label>
                        <input id="saturationSlider"
                               type="range" value="100"
                               min="0" max="300"
                               onchange="applyFilter()">
                    </span>
                </div>
            </div>
 
            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="sepiaSlider">
                          Sepia
                        </label>
                        <input id="sepiaSlider"
                               type="range" value="0"
                               min="0" max="200"
                               onchange="applyFilter()">
                    </span>
                </div>
                <div class="col s6">
                    <span class="range-field">
                        <label for="hueRotateSlider">
                          Hue
                        </label>
                        <input id="hueRotateSlider"
                               type="range" value="0"
                               min="0" max="360"
                               onchange="applyFilter()">
                    </span>
                </div>
            </div>
        </div>
 
        <!-- Buttons that will be used to change
        the values to preset ones -->
        <div class="preset-filters">
            <h3>Preset Filters</h3>
            <button class="filter-btn"
                    onclick="brightenFilter()">
              Brighten
            </button>
            <button class="filter-btn"
                    onclick="bwFilter()">
              Black and White
            </button>
            <button class="filter-btn"
                    onclick="funkyFilter()">
              Funky
            </button>
            <button class="filter-btn"
                    onclick="vintageFilter()">
              Vintage
            </button>
        </div>
 
        <!-- File control to upload a new file -->
        <div class="file-controls">
            <!-- <h3>File Controls</h3> -->
           
            <!-- Element that will be later used to download
            the canvas image from code -->
            <a id="link"></a>
           
            <!-- File Selector for uploading the image -->
            <div class="file-field input-field">
                <div class="upload-btn">
                    <span>Upload Image</span>
                    <input type="file" accept="image/*"
                           onchange="uploadImage(event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path" type="text">
                </div>
                <div id="save-reset" class="hidden">
                    <button onClick="saveImage()"> Save </button>
                    <button onClick="resetImage()"> Reset </button>
                </div>
            </div>
        </div>
    </div>
   
    <div class="back">BACK</div>

    <script src="./upload.js"></script>
    
    <script>
        let backElem = document.querySelector(".back");
        backElem.addEventListener("click", (e) => {
            location.assign("./");
        })
    </script>
    <!-- <script src="./upload.js"></script> -->
</body>
</html>
